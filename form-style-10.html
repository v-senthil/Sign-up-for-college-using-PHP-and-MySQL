    <div class="inner-wrap">
        <label>Your Full Name <input type="text" name="field1" required /></label>
        <label>Address <textarea name="field2" required></textarea></label>
    </div>

    <div class="section"><span>2</span>Email & Phone</div>
    <div class="inner-wrap">

    </div>
        
    <div class="section"><span>4</span>Other Details</div>
        <div class="inner-wrap">
        <label>Gender <input type="text" name="field7" required/></label>

    </div>   

    <div class="section"><span>5</span>College Details</div>
        <div class="inner-wrap">

        <label>College Name <input type="text" name="field9" required/></label>
    </div>  

    <div class="section"><span>6</span>Passwords</div>
        <div class="inner-wrap">
        <label>Password <input type="password" name="field10" required/></label>
        <label>Confirm Password <input type="password" name="field11" required/></label>
    </div> 
  
    <div class="button-section">
     <input type="submit" name="field12" />
     <span class="privacy-policy"><input type="checkbox" name="field13" required>You agree to our Terms and Policy. </span>
    </div>
    
</form>
